---

bkp_jobs:
  - name: databases
    type: pgsql
  - type: sh
    priority: 20
    name: restic
    command: |
      restic snapshots &> /dev/null || restic init
      restic backup \
        /etc \
        /var/backups/postgres \
        /var/run/rss2email \
        /var/www \
        /var/www/grocy/data/config.php \
        /var/www/grocy/data/grocy.db \
        /var/www/wallabag
      restic forget --prune --keep-daily 7 --keep-weekly 4
